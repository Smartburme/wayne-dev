<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYNE AI - အဓိက စာမျက်နှာ</title>
    <link rel="stylesheet" href="../../src/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --text-color: #333;
            --text-light: #7f8c8d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Padauk', sans-serif;
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            height: 100vh;
            margin: 0 auto;
            background-color: white;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: var(--dark-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .chat-header nav {
            display: flex;
            gap: 15px;
        }
        
        .chat-header nav a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .chat-header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ai-message {
            background-color: white;
            border: 1px solid #ddd;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow);
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: var(--text-light);
            margin-top: 5px;
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-family: 'Padauk', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input input:focus {
            border-color: var(--primary-color);
        }
        
        .chat-input button {
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            font-family: 'Padauk', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .chat-input button:hover {
            background-color: #2980b9;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 10px 15px;
            background-color: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow);
            margin-bottom: 5px;
        }
        
        .typing-dots {
            display: flex;
            gap: 5px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-light);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .suggestion-chip {
            padding: 8px 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .suggestion-chip:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-header h1 {
                font-size: 1.3rem;
            }
            
            .chat-header nav a {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>WAYNE AI</h1>
            <nav>
                <a href="setting.html">အချက်အလက်များ</a>
                <a href="about.html">အကြောင်းအရာ</a>
            </nav>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message ai-message">
                မင်္ဂလာပါ! WAYNE AI မှ ကြိုဆိုပါတယ်။ ကျွန်ုပ်ကို ဘာတွေ မေးမြန်းချင်ပါသလဲ?
                <div class="message-time">ယနေ့, 12:00 PM</div>
            </div>
            
            <div class="suggestions">
                <div class="suggestion-chip">ဘယ်လိုနေလဲ?</div>
                <div class="suggestion-chip">မနက်ဖြန်ရာသီဥတု</div>
                <div class="suggestion-chip">သတင်းများ</div>
                <div class="suggestion-chip">အကြံဉာဏ်များ</div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="သင့်မေးခွန်းကို ရိုက်ထည့်ပါ..." autocomplete="off">
            <button id="sendButton">ပို့ရန်</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBody = document.getElementById('chatBody');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');
            
            // Load chat history from localStorage
            loadChatHistory();
            
            // Send message when button is clicked
            sendButton.addEventListener('click', sendMessage);
            
            // Send message when Enter key is pressed
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Add click event to suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    userInput.value = this.textContent;
                    userInput.focus();
                });
            });
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage(message, 'user');
                
                // Clear input
                userInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Simulate AI response after a delay
                setTimeout(() => {
                    hideTypingIndicator();
                    generateAIResponse(message);
                }, 1000 + Math.random() * 2000); // Random delay between 1-3 seconds
            }
            
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender + '-message');
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('my-MM', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true
                });
                
                messageDiv.innerHTML = `
                    ${text}
                    <div class="message-time">${timeString}</div>
                `;
                
                chatBody.appendChild(messageDiv);
                scrollToBottom();
                
                // Save to chat history
                saveToHistory(text, sender, now);
            }
            
            function generateAIResponse(userMessage) {
                // This is where you would connect to your actual AI backend
                // For now, we'll use simple pattern matching
                
                let response = "";
                const lowerMessage = userMessage.toLowerCase();
                
                if (lowerMessage.includes('ကျေးဇူးတင်ပါတယ်') || lowerMessage.includes('thanks')) {
                    response = "ရပါတယ်! တခြားဘာတွေ ကူညီပေးရမလဲ?";
                } 
                else if (lowerMessage.includes('နေကောင်းလား') || lowerMessage.includes('ဘယ်လိုနေလဲ')) {
                    response = "ကျွန်တော်က AI ဖြစ်တာနဲ့ အမြဲတမ်း အကောင်းဆုံးပါပဲ! သင်ရော ဘယ်လိုနေလဲ?";
                }
                else if (lowerMessage.includes('ရာသီဥတု') || lowerMessage.includes('မိုးလေဝသ')) {
                    response = "ယခုအချိန်တွင် ရန်ကုန်မြို့၏ ရာသီဥတုမှာ 32°C ရှိပြီး မိုးရွာနိုင်ခြေ 20% ရှိပါသည်။";
                }
                else if (lowerMessage.includes('သတင်း') || lowerMessage.includes('news')) {
                    response = "လတ်တလော နိုင်ငံတကာနှင့် ပြည်တွင်းသတင်းများကို ဤနေရာတွင် ဖတ်ရှုနိုင်ပါသည်: [သတင်းလင့်ခ်]";
                }
                else if (lowerMessage.includes('အချိန်') || lowerMessage.includes('time')) {
                    const now = new Date();
                    response = `လက်ရှိအချိန်မှာ ${now.toLocaleTimeString('my-MM')} ဖြစ်ပါတယ်။`;
                }
                else {
                    // Default response for unrecognized queries
                    const responses = [
                        "ကျေးဇူးပြု၍ နောက်ထပ် ရှင်းလင်းစွာ မေးမြန်းပေးပါ။",
                        "ကျွန်ုပ် နားမလည်သေးပါ။ နောက်တမျိုး မေးပေးပါလား?",
                        "ဤမေးခွန်းအတွက် ကျွန်ုပ် အကူအညီမပေးနိုင်သေးပါ။",
                        "ကျေးဇူးပြု၍ ပိုမိုရှင်းလင်းသော မေးခွန်းတစ်ခု မေးမြန်းပေးပါ။"
                    ];
                    response = responses[Math.floor(Math.random() * responses.length)];
                }
                
                addMessage(response, 'ai');
            }
            
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                scrollToBottom();
            }
            
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            function scrollToBottom() {
                chatBody.scrollTop = chatBody.scrollHeight;
            }
            
            function saveToHistory(message, sender, timestamp) {
                // Get existing history or initialize
                let history = JSON.parse(localStorage.getItem('wayneAI_chatHistory')) || [];
                
                // Add new message
                history.push({
                    text: message,
                    sender: sender,
                    time: timestamp.getTime()
                });
                
                // Save back to localStorage
                localStorage.setItem('wayneAI_chatHistory', JSON.stringify(history));
            }
            
            function loadChatHistory() {
                const history = JSON.parse(localStorage.getItem('wayneAI_chatHistory'));
                if (!history) return;
                
                // Clear the default message if we have history
                if (history.length > 0) {
                    chatBody.innerHTML = '';
                }
                
                // Add each message from history
                history.forEach(item => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message', item.sender + '-message');
                    
                    const date = new Date(item.time);
                    const timeString = date.toLocaleTimeString('my-MM', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: true
                    });
                    
                    messageDiv.innerHTML = `
                        ${item.text}
                        <div class="message-time">${timeString}</div>
                    `;
                    
                    chatBody.appendChild(messageDiv);
                });
                
                scrollToBottom();
            }
            
            // Focus input field when page loads
            userInput.focus();
        });
    </script>
</body>
    </html>
