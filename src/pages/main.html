<!DOCTYPE html>
<html lang="my" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYNE AI - မြန်မာ AI အကူအညီ</title>
    <link rel="stylesheet" href="../../src/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="sidebar-content">
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <div class="history-container">
                <h3>Chat History</h3>
                <ul class="history-list" id="historyList">
                    <!-- History items will be loaded here -->
                </ul>
            </div>
            <div class="sidebar-footer">
                <button class="clear-history-btn" id="clearHistoryBtn">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Chat Container -->
    <div class="main-container">
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="chat-container">
            <header class="chat-header">
                <div class="header-content">
                    <h1><i class="fas fa-robot"></i> WAYNE AI</h1>
                    <div class="header-actions">
                        <button id="themeToggle" aria-label="Toggle theme">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button id="voiceToggle" aria-label="Toggle voice">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
            </header>

            <main class="chat-body" id="chatBody">
                <!-- Messages will be inserted here by JavaScript -->
            </main>

            <footer class="chat-footer">
                <div class="suggestions" id="suggestions">
                    <button class="suggestion-chip">မနက်ဖြန်ရာသီဥတု</button>
                    <button class="suggestion-chip">သတင်းများ</button>
                    <button class="suggestion-chip">အကြံဉာဏ်များ</button>
                </div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="သင့်မေးခွန်းကို ရိုက်ထည့်ပါ..." autocomplete="off">
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <script src="../../src/assets/js/main.js"></script>
</body>
    </html>
